dist: trusty

env:
  global:
  - secure: 
  - secure: 

language: java

sudo: false

branches:
  only:
  - master

cache:
  directories:
  - "$HOME/.m2"

jdk:
- oraclejdk8

script:
- mvn clean install

after_success:
- "[[ ${TRAVIS_PULL_REQUEST} == 'false' ]] && [[ ${TRAVIS_TAG} == '' ]] && mvn deploy -DskipTests --settings .travis/maven-settings.xml"
